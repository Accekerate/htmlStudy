<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式的继承</title>
    <style>
        /*
            样式的继承,我们为元素设置的样式同时也会应用到它的后代元素上
            
            继承是发生在祖先后代之间的

            继承的设计是为了方便我们的开发,利用继承可以将一些通用的样式统一设置到共同的
             祖先元素中,这样只需设置一次即可让所有的元素都具有该样式

            并不是所有样式都会被继承
             比如背景相关的,布局相关的 等等都不会被继承


        */
        p.hover{
            color: red;
            background-color: orange;
            
        }
        div{
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <p>
        我是一个p元素
        <span>我是p元素中的span</span>
    </p>
    <span>我是p元素外的</span>
    
    <div>
        我是div 
        <span>我是div中的span </span>

    </div>
</body>
</html>
