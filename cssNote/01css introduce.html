<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css introduce</title>
 
    <!--
        第二种方式(内部样式表):
            将样式编写到head中的style标签里
            然后通过CSS的选择器来选中元素为其设置各种样式
            可以同时为多个标签设置样式,并且修改时只需修改一处
            内部样式表更加方便对样式重复使用
            问题:
                内部样式表只能对一个页面使用

    -->
    <!--
        第三种样式(外部样式表):
            可将CSS样式编入一个外部CSS文件中
            然后通过link标签来引入外部的CSS文件
            外部样式表需要通过link标签进行引入
            使样式可以在不同页面进行复用
            将样式编写到外部的CSS文件中,可以使用到浏览器的缓存机制
            从而加快网页加载速度,提高用户体验
    -->
    <link rel="stylesheet" href="study.css">
<!---
<style>
    p{
        color: yellow;
        font-size: 60px;
    }

</style>


</head>
 <body>
    <!--
        网页分为三个部分:
            结构(HTML)
            表现(CSS)
            行为(JAVASCRIPT)
        CSS
            层叠样式表
                网页实际上是多层结构,通过CSS可以分别为网页的每一层来设置样式,
                最终我们能看到的只是网页的最上面一层.
                总之,CSS用来设置网页中元素的样式.
    -->
    <!--
        使用CSS来修改元素样式
        第一种方式(行内样式,不推荐使用):
            在标签内部通过Style属性来设置元素的样式
                问题:行内样式,只作用于一个标签,如果需要影响多个元素,
                必须每个元素都要复制一遍.而且不便维护.
            开发时绝对不要使用行内样式

    -->
<p>少小离家老大回,乡音无改鬓毛衰</p>
<p>落霞与孤鹜起飞,秋水共长天一色</p>


</body>
</html>
