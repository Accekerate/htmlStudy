<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>超链接的伪类</title>
    <style>
        /*
        :link 用来表示没访问过的链接(正常的链接)
        */
        /*
        :visited 用来表示访问过的链接
            由于隐私的原因,visited这个伪类只能修改连接的颜色
        */
        a:link{
            color: cornflowerblue;
        }
        a:visited{
            color: cyan;
   
        }
        /*
            :hover 用来表示鼠标移入的状态
            :active 用来表示鼠标点击
            以上两者所有元素通用
        */
        a:hover{
            color: darkorchid;
            font-size: smaller;
        }
    </style>
</head>
<body>
    <a href="https://www.ntease.com"> 未访问的链接</a>
    <a href="https://www.baidu.com">访问过的链接</a>
</body>
</html>
