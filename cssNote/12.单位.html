<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单位</title>

    <style>
        .box1{
            width: 1000px;
            height: 20px;
            background-color: teal;
        }
        .box2{
            width: 50%;
            height: 50%;
            background-color: tomato;
        }
        .box4{
            width: 800px;
            height: 20px;
            background-color: violet;
        }
        /*  
            百分比
                也可以将属性值设置为相对于其父元素属性的百分比
                设置百分比可以使子元素跟随父元素的改变而改变
        */
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>
