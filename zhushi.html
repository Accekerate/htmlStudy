<!--  文档注释
1.在网页中编写的多个空格默认会自动被浏览器解析为一个空格。
2.在HTML中，有些时候不能直接写特殊符号。比如多个连续的空格；比如字母两侧的不等号。
  想输入特殊字符时，需要转义字符(实体)。
  空格：&nbsp;大于号：&gt;
  小于号：&lt;版权符号：&copy;
3.<meta>主要用于设置网页的原数据，仅浏览器可见。
        charset:指定网页的字符集。
        name:指定数据的名称。
        content:指定的数据的内容。
        这些指定的数据是指网站的关键词。
            <meta http-equiv="refresh" content="3;url=www.baidu.com"> 3秒后重定向到百度。
4.<title></title>的内容会作为搜索结果的超链接上的文字显示。
5.h1~<h6>一共有六级标题
  从h1~h6重要性依次递减
  h1在网页中的重要性仅次于title标签，一般情况下只有一个h2。、
  标题标签一般只用到<h3>。
5.页面中独占一行的元素成为块元素（block element）
6.hgroup 用来给标签分组，可以讲一组相关的标题同时放入hgroup。
7.em标签标示读音上的重点。strong标示强调重要内容。
  blockquote 标示一个长引用，独占一行，自动缩进，可看为一个块元素。
  q标签标识一个短引用，无换行。
8.块元素（block element）
     -在网页中一般通过块元素来对页面进行布局。
  行内元素（inline element）
     `用来包裹文字。

     -一般情况下会在块元素中放行内元素，而不会在行内元素中放块元素
     -块元素中基本什么都能放
     -p元素中不能放任何的块元素
  浏览器在解析网页时，会自动对网页中不符合规范的内容进行修正
9.header 表示网页的头部
  main 表示网页的主体（一个页面只有一个main）
  footer 表示网页的底部
  nav 表示网页中的导航
  aside 表示网页的侧边栏
  article 表示网页的文章
  section 表示一个独立的区块，上边的标签都不能表示时使用section
  div 没有语意，只用来表示一个区块，，目前来讲div仍是我们主要的布局元素
  span 一个行内元素，没有任何语意，一般用于在网页中选中文
10. 列表（list） html的列表一共有三种
  有序列表
    有序列表，用ol来创建有序列表
  无序列表
    无序列表，用ul标签来创建无序列表
    使用li表示列表项 
  定义列表
    定义列表，使用dl标签来创建一个定义列表
        使用dt来表示定义的内容
        使用dd来对内容进行解释说明
