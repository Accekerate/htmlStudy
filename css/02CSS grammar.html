<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grammar</title>
    <style>
        /*
        css中的注释
        css基本语法:
           选择器   声明块
            选择器,通过选择器可以选中页面中的指定元素
             比如p的作用就是选中页面中的所有p元素
            
            声明块,通过声明块来指定要为元素设置的样式
             声明块由一个一个的声明组成
             声明是一个名值对结构
              一个样式名对应一个样式值,名和值之间以:链接,以;结尾
                 
            */
        p{
            color:teal;
            font-size: 60px;
        }
        h1{
            color: thistle;
        }
    </style>
</head>
<body>
    <h1>天气</h1>
    <p>今天天气真不错!</p>
</body>
</html>
