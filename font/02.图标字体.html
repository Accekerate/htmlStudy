<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- 
            图标字体（iconfont）
                在网页中经常需要一些图标，可以通过图片来引入图标
                    但图片本身比较大，并且非常不灵活
                所以在使用图标时，我们还可以将图标设置为字体
                    然后通过font-face的形式来对字体进行引入
                这样我们就可以通过字体的形式来使用图标

                fontawesome使用步骤
                    1.下载
                    2.解压
                    3.将CSS和webfont移动到项目里
                    4.将all.css引入到网页中
                    5.使用图标字体
                        直接通过类名使用图标字体

         -->

         <i class="fas "></i>
</body>
</html>
